<body> <!-- insertion d'une image de fond:
il faut insérer dans la balise body background="adresse de l'image" height="100%" width="100%"-->  
    <!-- contenu de la page -->
    INSERTION D'IMAGES. <br/>
    <!-- inserer une image -->
    <img src="images/Manchots.jpg" height="512" width="512"/>
    <!-- height: largeur de l'image; width: hauteur de l'image.
    Les dimensions peuvent être exprimées en pourcentage de la page.
    En absence de ces deux paramètres, l'image prend  les dimensions initiales.
    si un seul des paramètres est présent, l'image est redimensionnée à l'échelle -->
    <br/>
    <img src="images/Saint_Patrick.jpg" alt="Image de Saint Patrick" border="2"/> <br/>
    Le navigateur ne trouve pas le fichier Saint_Patrick.jpg. Il affiche alors le texte.
    <!-- dans certains navigateurs, il peut apparaitre un cadre autour de l'image pour le supprimer, on ajoute border="0" -->
   <!-- border="1" valeur par defaut  -->
  <br/>
    Apparition d'un texte au passage de la souris sur l'image.<br/>
    <img src="images/etoiles.png" title=" Des &eacute;toiles !!!" height="100" /><!-- title: infobulle -->
   <br/>
    IMAGES CLIQUABLES <br/>
    <a href="texte.html"> <img src="images/eclair.png" width="25%"/> </a><!-- En cliquant sur l'image, on va a la page texte. -->
    <!-- On peut définir une zone cliquable de l'image en définissant une map-->
    <map name="zone_sensible">
        <area shape="rect" coords="100, 200, 300,400" href="applet.html">
            <!-- shape="rect" ,coords: point sup gauche, inf droit du  rectangle
                 shape="circle", coords: centre du cercle, rayon en pixels,
                 shape="poly" , coords: sommets du polygone,
                 lien -->
    </map>
    <img src="images/etoiles.png" usemap="#zone_sensible" border="20" style="border-color:#01BBFE;"/><!-- usemap="#nom de la map" -->
    <br/>
    <a href="http://www.commentcamarche.net/contents/html/htmlimages.php3"> gestion des images.
</body>
